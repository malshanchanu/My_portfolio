<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chanuka Malshan</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <!-- Add EmailJS SDK properly -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Chanuka Malshan</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About me</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Animated Bars -->
    <div class="bars-animation">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-info">
            <h1>Get In Touch</h1>
            <h2>I'd love to hear from you! <span>Let's work together.</span></h2>

            <div class="contact-content">
                <!-- Contact Details -->
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon"><i class='bx bx-map'></i></div>
                        <div class="contact-text">
                            <h3>Location</h3>
                            <p>Anamaduwa, Sri Lanka</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <a href="mailto:chanukamalshan2002@gmail.com" class="contact-link">
                            <div class="contact-icon"><i class='bx bx-envelope'></i></div>
                            <div class="contact-text">
                                <h3>Email</h3>
                                <p>chanukamalshan2002@gmail.com</p>
                            </div>
                        </a>
                    </div>

                    <div class="contact-item">
                        <a href="tel:+94761964700" class="contact-link">
                            <div class="contact-icon"><i class='bx bx-phone'></i></div>
                            <div class="contact-text">
                                <h3>Phone</h3>
                                <p>+94 761964700</p>
                            </div>
                        </a>
                    </div>

                    <!-- Social Links -->
                    <div class="social-section">
                        <h3>Follow Me</h3>
                        <div class="social-links">
                            <a href="https://github.com/malshanchanu" class="social-link" target="_blank"><i class='bx bxl-github'></i></a>
                            <a href="https://www.linkedin.com/in/chanuka-malshan-854460274" class="social-link" target="_blank"><i class='bx bxl-linkedin'></i></a>
                            <a href="https://www.facebook.com/share/19rRfen1eo/" class="social-link" target="_blank"><i class='bx bxl-facebook'></i></a>
                            <a href="https://www.instagram.com/malshan_c_02?igsh=MTZpbnk3c3N3bHBvMg==" class="social-link" target="_blank"><i class='bx bxl-instagram'></i></a>
                            <a href="mailto:chanukamalshan2002@gmail.com" class="social-link"><i class='bx bx-envelope'></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send Message</h3>
                    <form id="contactForm" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
                        </div>

                        <div id="formMessage" style="display: none;"></div>

                        <button type="submit" class="btn" id="submitBtn">
                            <i class='bx bx-send'></i>
                            Send Message
                        </button>
                    </form>

                    <p style="font-size: 12px; color: #aaa; margin-top: 15px; text-align: center;">
                        This will send an email directly to my inbox.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="contact-form.js"></script>
    <script src="footer-loader.js"></script>

</body>
</html>
